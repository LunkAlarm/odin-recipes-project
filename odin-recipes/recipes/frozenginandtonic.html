<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Recipes/Frozen Gin and Tonic</title>
    </head>
    <body>
        <h1>Frozen Gin and Tonic</h1>
        <ul>
            <li>Four ounces London Dry gin</li>
            <li>Four ounces Lillet Blanc</li>
            <li>Two ounces Jack Rudy tonic syrup</li>
            <li>One ounce lime juice</li>
            <li>Three cups ice</li>
            <li>Garnish with a lime</li>
            <li>Enjoy</li>
        </ul>
    </body>
</html>
