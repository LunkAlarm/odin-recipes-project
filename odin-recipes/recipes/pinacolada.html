<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Recipes/Pina Colada</title>
    </head>
    <body>
        <h1>Pina Colada</h1>
        <ul>
            <li>One and a half cups of ice</li>
            <li>Half cup of diced pineapple, frozen</li>
            <li>Two ounces of pineapple juice</li>
            <li>Two ounces of canned cream of coconut</li>
            <li>One and a half ounces of white rum</li>
            <li>One ounce of dark rum</li>
            <li>Two pineapple wedges, for garnish</li>
            <li>Enjoy</li>
        </ul>
    </body>
</html>
