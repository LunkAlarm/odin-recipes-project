        <title>Odin Recipes/Margarita</title>

    <body>
        <h1>Margarita</h1>
        <ul>
            <li>Two ounces blanco tequila</li>
            <li>Half ounce orange liqueur</li>
            <li>One ounce lime juice, fresh</li>
            <li>Half ounce agave syrup</li>
            <li>Garnish with a lime wheel and kosher salt</li>
            <li>Enjoy</li>
        </ul>
       
    </body>
