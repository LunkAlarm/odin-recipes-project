<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Recipes/Homemade Eggnog</title>
    </head>
    <body>
        <h1>Homemade Eggnog</h1>
        <ul>
            <li>Six large eggs (separated)</li>
            <li>Three quarters cup of sugar (divided)</li>
            <li>Three cups of milk</li>
            <li>Quarter cup of Bourbon</li>
            <li>Two tablespoons of dark rum</li>
            <li>Two tablespoons of brandy</li>
            <li>One cup of heavy cream</li>
            <li>Half teaspoon nutmeg</li>
            <li>Enjoy</li>
        </ul>
    </body>
</html>
